
<ion-card style="max-width: 500px" *ngIf="client">
    <ion-card-header padding>
        <ion-card-title>
            <ion-row>
                <ion-col size="auto">
                    <ion-icon  style="font-size: 64px" color="primary" src="/assets/images/female_head.svg"></ion-icon>
                </ion-col>
                <ion-col color="tertiary" align-items-center>
                    <b>{{client.fname}}</b> {{client.fname}}

                </ion-col>
            </ion-row>
        </ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
</ion-card>
