<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="clientListUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'details' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="transparent">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" sizeSm="10" sizeMd="8">
        <app-details-container></app-details-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
