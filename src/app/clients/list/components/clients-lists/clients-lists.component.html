<ion-list>
  <ion-item *ngFor="let client of clientLists"  button (click)="onShowClient(client)" >
    <ion-icon slot="start" name="woman"></ion-icon>
    <ion-label>{{client.fname}} {{client.lname}}</ion-label>
    <ion-icon slot="end" name="add"></ion-icon>
  </ion-item>
  <ion-item (click)="onShowClient(null)"  button detail>
    <ion-label>
      Button Item with Detail Arrow
    </ion-label>
  </ion-item>
</ion-list>
