<ion-list>
  <ion-item *ngFor="let client of clientLists"  button (click)="onShowClient(client)" class="">
    <ion-icon color="primary" slot="start" [src]="getImageForSex(client)"></ion-icon>
    <ion-label>{{client?.fname}} {{client?.lname}}</ion-label>
    <ion-icon slot="end" name="add"></ion-icon>
  </ion-item>
</ion-list>
