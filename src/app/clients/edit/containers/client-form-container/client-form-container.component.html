<app-client-form
  [form]="form.get('client')"
  [phones]="formPhonesControls"
  [phoneTypes]="phoneTypes"
  [isUpdate]="isUpdate"
  (addPhone)="addPhone()"
  (removePhone)="removePhone($event)"
></app-client-form>
<app-client-form-footer
  [isUpdate]="isUpdate"
  (addClient)="addClient()"
  (updateClient)="updateClient($event)"
  (resetForm)="resetForm()"
></app-client-form-footer>
