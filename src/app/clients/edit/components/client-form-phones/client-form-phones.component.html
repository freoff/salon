<section [formGroup]="form">
  <ion-row formArrayName="phones" *ngFor="let phone of phones; let currentPhoneIndex = index">
    <ion-col [formGroupName]="currentPhoneIndex" size="12" sizeMd="6">
      <ion-item>
        <ion-label position="floating">
          {{ 'number' | translate }}
          <!--<ion-text><a href="javascript:void(0);">Stacjonarny <ion-icon name="arrow-down"></ion-icon> </a></ion-text>-->
        </ion-label>
        <ion-input #phoneInput autofocus type="phone" inputmode="tel" formControlName="number"></ion-input>

        <ion-button slot="end" align-self-end fill="clear" size="small" (click)="removePhone.emit(currentPhoneIndex)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</section>
<section>
  <ion-row>
    <ion-col size="12" sizeMd="6">
      <ion-item (click)="onAddPhone()" lines="full">
        <ion-label text-left>
          {{ 'clients.edits.labels.number' | translate }}
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</section>
