<ion-grid [formGroup]="form" class="with-background">
  <ion-card-header [translucent]="true">
    <ion-item lines="none" *ngIf="!isUpdate">
      <ion-icon name="contact" slot="start" size="large" color="primary"></ion-icon>
      <ion-content>
        <ion-card-title> Klient</ion-card-title>
        <ion-card-subtitle>Dodaj informacje o nowym kiliencie</ion-card-subtitle>
      </ion-content>
    </ion-item>
    <ion-item lines="none" *ngIf="isUpdate">
      <ion-icon name="contact" slot="start" size="large" color="primary"></ion-icon>
      <ion-content>
        <ion-card-title>
          Klient</ion-card-title
        >
        <ion-card-subtitle>Popraw dane</ion-card-subtitle>
      </ion-content>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="12" size-md>
        <ion-item>
          <ion-label position="floating">Imie</ion-label>
          <ion-input type="text" formControlName="fname" autofocus></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md>
        <ion-item>
          <ion-label position="floating">Nazwisko</ion-label>
          <ion-input type="text" formControlName="lname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row
      formArrayName="telephones"
      *ngFor="let telephone of formTelephonesControls; let currentTelephoneIndex = index"
    >
      <ion-col [formGroupName]="currentTelephoneIndex">
        <ion-item>
          <ion-label position="floating">Numer:</ion-label>
          <ion-input type="telephone" formControlName="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col [formGroupName]="currentTelephoneIndex">
        <ion-item>
          <ion-label position="floating">Etykieta</ion-label>
          <ion-select formControlName="name" interface="popover" style="width: 100%">
            <ion-select-option *ngFor="let phoneType of phoneTypes"> {{ phoneType }} </ion-select-option>
          </ion-select>
          <ion-buttons slot="end" align-self-end>
            <ion-button
              [hidden]="currentTelephoneIndex === 0"
              fill="clear"
              (click)="removePhone.emit(currentTelephoneIndex)"
            >
              <ion-icon name="remove"></ion-icon
            ></ion-button>
            <ion-button fill="clear" (click)="addPhone.emit()"> <ion-icon name="add"></ion-icon></ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Notatki</ion-label>
          <ion-textarea rows="3" formControlName="clientNotes"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-grid>
