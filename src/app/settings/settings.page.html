<ion-header>
  <ion-toolbar>
    <ion-title>Ustawienia</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p style="color: var(--ion-color-primary)">
    <ion-ripple-effect></ion-ripple-effect>
    Eksportuj dane
  </p>
  <ion-button expand="full">
    Eksportuj dane
  </ion-button>
  <ion-button expand="full">
    Zmien haslo
  </ion-button>
  <ion-button expand="full" routerLink="/">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" size-sm sizeMd="12">
        <ion-button expand="full">
          Eksportuj dane sizeMd
        </ion-button>
      </ion-col>
      <ion-col sizeXs="12" size-sm="5" size-sm="5">
        <ion-button expand="full">
          Eksportuj dane
        </ion-button>
      </ion-col>
      <ion-col sizeXS="12" size-sm="5">
        <ion-button expand="full">
          Eksportuj dane
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
